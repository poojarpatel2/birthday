<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: flex-end; /* Align content at the bottom */
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff3e2; /* Set a creme background color */
        }

        .password-container {
            text-align: center; /* Center-align text */
            margin-bottom: 120px; /* Add margin to separate buttons from bottom */
            position: relative; /* Enable positioning within this container */
        }

        .password-container img {
            max-width: 50%; /* Make the image smaller */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Center the image horizontally */
            margin: 0 auto; /* Center the image horizontally */
        }

        /* Button styles and animation */
        #submit-password-button {
            position: absolute;
            bottom: 300px; /* Adjust the distance from the bottom as needed */
            left: 53%;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            color: #fff;
            text-decoration: none;
            background-color: #5f9ea0;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #submit-password-button:hover {
            background-color: #5F9EA0;
        }

        #submit-password-button:active {
            background-color: #5F9EA0;
            transform: translateY(4px);
        }

        #password-input {
            position: absolute;
            bottom: 315px; /* Adjust the distance from the bottom as needed */
            left: 45%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }

        /* Hide the "Password Required" text */
        .hidden-text {
            display: none;
        }

        /* Add your CSS styles for the password prompt here */
    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="password-input" placeholder="Enter Password">
        <button id="submit-password-button">Submit</button>
        <img src="messy.jpeg" alt="Messy Image">
    </div>

    <!-- Your script for validating the password (similar to the previous code) -->
    <script>
        document.getElementById("submit-password-button").addEventListener("click", function() {
            const enteredPassword = document.getElementById("password-input").value;
            const correctPassword = "1113"; // Password

            if (enteredPassword === correctPassword) {
                // Correct password, allow access or redirect to another page
                window.location.href = "home.html"; // Replace with the desired page to access
                // Remove transform property to keep the button in place
                document.getElementById("submit-password-button").style.transform = "none";
            } else {
                // Incorrect password, display an error message
                alert("Incorrect password. Please try again.");
            }
        });
    </script>
</body>
</html>
